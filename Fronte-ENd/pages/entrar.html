<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Banco Malvader</title>
  <link rel="stylesheet" href="../style/style.login.css">
</head>
<body>
  <h2>Login Banco Malvader</h2>
  <form id="loginForm">
    <label>CPF:</label><br>
    <input type="text" id="cpf" required /><br>
    
    <label>Senha:</label><br>
    <input type="password" id="senha" required /><br>

    <label>OTP:</label><br>
    <input type="text" id="otp" required /><br>

    <button type="button" onclick="gerarOtp()">Gerar OTP</button>
    <button type="submit">Entrar</button>
  </form>

  <p id="mensagem"></p>

  <script src="frontLogin.js"></script>
</body>
</html>
